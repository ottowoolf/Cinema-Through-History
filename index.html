<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Through Time</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/iconoir_cinema-old.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Cinema Through Time
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Change search term"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <img src="assets/img/Hero Image.png" class="img-fluid" alt="..." />

    <div class="container p-4">
      <h2 class="pb-2">Select a decade to explore</h2>
      <button type="button" class="btn btn-light me-2">1920's</button>
      <button type="button" class="btn btn-light me-2">1930's</button>
      <button type="button" class="btn btn-light me-2">1940's</button>
      <button type="button" class="btn btn-light me-2">1950's</button>
      <button type="button" class="btn btn-light me-2">1960's</button>
      <button type="button" class="btn btn-light me-2">1970's</button>
      <button type="button" class="btn btn-light me-2">1980's</button>
    </div>
    <div id="objectsContainer" class="d-flex overflow-auto"></div>
    <div id="surpriseContainer" class="d-flex flex-column m-auto p-4"></div>
    <footer class="pt-5">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex flex-column p-8">
          <a class="navbar-brand pt-5 pb-2 d-flex align-items-center" href="#">
            <img
              src="assets/img/iconoir_cinema-old.svg"
              alt=""
              width="64"
              height="64"
              class="pe-2"
            />
            <span>Cinema Through Time</span>
          </a>
          <p class="pt-2 pb-5">
            This project was produced by students in the Faculty of Arts &
            Design, University of Canberra, 2025.
          </p>
        </div>
      </nav>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
